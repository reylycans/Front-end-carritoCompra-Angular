<div class="mt-3 card bg-dark text-white">
    <div class="card-header"></div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input
              type="text"
              placeholder="Digite el nombre producto"
              class="form-control"
              [(ngModel)]="producto.nombre"
              name="nombre"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Sku</label>
          <div class="col-sm-6">
            <input
              type="text"
              placeholder="Digite el codigo producto"
              class="form-control"
              [(ngModel)]="producto.sku"
              name="apellido"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Descripcion</label>
          <div class="col-sm-6">
            <input          
              type="text"
              placeholder="Digite la descripcion"
              class="form-control"
              [(ngModel)]="producto.descripcion"
              name="email"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button
              class="btn btn-primary btn-sm"
              (click)="crearProducto()"
            >
              Crear
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
